<div class="col mb-4">
    <div class="card h-100 text-center">
      <div class="card-body">
        <h5 class="card-title">{{ set.name }}</h5>
        <div class="progress">
            <div
                id="{{ set.code }}-summary-progress"
                class="progress-bar" 
                role="progressbar" 
                style="width: 0%;" 
                aria-valuenow="0" 
                aria-valuemin="0" 
                aria-valuemax="100">
                0%
            </div>
        </div>
      </div>
    </div>
  </div>
