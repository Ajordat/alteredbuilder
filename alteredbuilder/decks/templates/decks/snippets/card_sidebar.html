{% load i18n %}
{% load deck_styles %}

<div class="row">
    <h5 class="px-0 mb-1 mt-2">{% translate title %} (<span id="decklist-{{ type }}-quantity"></span>)</h5>
</div>

<div id="decklist-{{ type }}-cards">
    <!-- Display cards -->
    {% for cid in card_list %}
    <div class="row rounded align-items-center flex-nowrap my-1" id="row-{{ cid.card.reference }}"
        style="background-image: linear-gradient(to right, #FFFF, #FFF3, #FFF0), url({% cdn_image_url cid.card.image_url %});"
        data-card-rarity="{{ cid.card.rarity }}"
        data-card-main-cost="{{ cid.card.stats.main_cost }}"
        data-card-recall-cost="{{ cid.card.stats.recall_cost }}"
        data-bs-title="<img src='{% cdn_image_url cid.card.image_url %}'/>"
        data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="left">

        <!-- Quantity buttons -->
        <div class="col-auto px-0">
            <div class="input-group input-group-sm">
                <button class="remove-card-btn btn" type="button">-</button>
                <span
                    class="d-flex justify-content-center align-items-center input-group-text card-quantity user-select-none"
                    data-card-reference="{{ cid.card.reference }}" style="width:28px;">
                    {{ cid.quantity }}
                </span>
                <button class="add-card-btn btn" type="button">+</button>
            </div>
        </div>

        <!-- Name + Mana -->
        <div class="col d-flex align-items-center justify-content-between min-w-0">

            <!-- Card name with quantity warning -->
            <div class="d-flex align-items-center flex-grow-1 min-w-0">
                <span class="card-warning me-1" {% if cid.card.rarity != "U" and cid.quantity < 4 or cid.card.rarity == "U" and cid.quantity == 1 %} hidden {% endif %}>
                    <i class="warning-card fa-solid fa-triangle-exclamation"></i>
                </span>
                <span class="card-name text-truncate user-select-none">{{ cid.card.name }}</span>
            </div>

            <!-- Mana costs -->
            <div class="ms-2 flex-shrink-0 text-nowrap sidebar-mana">
                <span class="altered-{{ cid.card.stats.main_cost }}"></span>/<span class="altered-{{ cid.card.stats.recall_cost }}"></span>
            </div>

        </div>
    </div>

    {% endfor %}
    <!-- Hidden card row for empty decks to use as a a template for new cards -->
    <div class="row rounded align-items-center flex-nowrap my-1" id="row-empty" data-card-rarity="" data-bs-toggle="tooltip"
        data-bs-disable="true" data-bs-html="true" data-bs-placement="left" hidden>
        <div class="col-auto px-0">
            <div class="input-group input-group-sm">
                <!-- Quantity buttons -->
                <button class="remove-card-btn btn" type="button">-</button>
                <span
                    class="d-flex justify-content-center align-items-center input-group-text card-quantity user-select-none"
                    data-card-reference="empty" style="width:28px;"></span>
                <button class="add-card-btn btn" type="button">+</button>
            </div>
        </div>
        <div class="col d-flex align-items-center justify-content-between min-w-0">
            <!-- Card name with quantity warning -->
            <span class="d-flex align-items-center flex-grow-1 min-w-0">
                <span class="card-warning me-1" hidden>
                    <i class="warning-card fa-solid fa-triangle-exclamation"></i>
                </span>
                <span class="card-name text-truncate user-select-none"></span>
            </span>
            <!-- Mana costs -->
            <div class="ms-2 flex-shrink-0 text-nowrap sidebar-mana">
            </div>
        </div>
    </div>
</div>
