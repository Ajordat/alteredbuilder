{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block title %}{% translate "New Deck" %}{% endblock %}

{% block head %}
    {{ block.super }}
    <script src="{% static 'js/deck-validation.js' %}" defer></script>
{% endblock %}

{% block content %}
    <div class="col-3">
        <form action="{% url 'new-deck' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form }}
        </form>
    </div>
{% endblock %}
