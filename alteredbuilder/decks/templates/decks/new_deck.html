{% extends "base.html" %}

{% load static %}

{% block title %}New Deck{% endblock %}

{% block head %}
    {{ block.super }}
    <script src="{% static 'js/deck-validation.js' %}" defer></script>
{% endblock %}

{% block content %}

    <div class="container-fluid px-5 mt-3">
        <div class="col-3">
            <form action="/decks/new/" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form }}
            </form>
        </div>
    </div>
{% endblock %}
