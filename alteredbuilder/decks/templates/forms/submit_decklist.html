<p>Use a cool name for your deck:</p>
<div class="row mb-3">
    <label for="{{ form.name.id_for_label }}" class="col-sm-2 col-form-label">Name</label>
    <div class="col-auto">
        <input id="{{ form.name.auto_id }}" type="text" name="{{ form.name.name }}" maxlength="50" required>
    </div>
</div>

<p>Paste a decklist. Do follow ExAltered's decklist format:</p>

<div class="mb-3">
    <label for="{{ form.decklist.id_for_label }}" class="form-label">Decklist</label>
    <textarea class="form-control" id="{{ form.decklist.auto_id }}" cols="10" rows="10" maxlength="1000" name="{{ form.decklist.name }}" required></textarea>
</div>


<p>Do you want your deck to be public?</p>
<div class="row mb-2">
    <div class="col-sm-10 offset-sm-1">
    <div class="form-check">
        <input id="{{ form.is_public.auto_id }}" class="form-check-input" type="checkbox" name="{{ form.is_public.name }}">
        <label class="form-check-label" for="{{ form.is_public.id_for_label }}">Public</label>
    </div>
    </div>
</div>

<button type="submit" class="btn btn-primary">Import</button>
