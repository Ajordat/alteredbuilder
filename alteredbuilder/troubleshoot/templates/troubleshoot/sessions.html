{% extends "base.html" %}

{% load static %}

{% block title %}Troubleshoot sessions{% endblock %}


{% block content %}
    <h3>Troubleshoot sessions</h3>

    <div>
        <p>Host: {{ request.get_host }}</p>
        <p>Headers: {{ request.headers}}</p>
    </div>

    <form action="{% url 'troubleshoot:session' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    <p>{{ session_user }}</p>
{% endblock %}
